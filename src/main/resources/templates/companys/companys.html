<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Companys</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.6" ></script>
</head>
<body>
<div class="container">
    <h1>CompanysXXXXXXXXXXXXXXXXXXXXXXXXXXX</h1>
    <button class = "btn btn-primary" hx-get="/companys/new" hx-target="#company-form-modal" hx-trigger="click" data-bs-toggle="modal" data-bs-target="#company-form-modal">Add Company</button>
    <div id="company-list">
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id = "companyRows" th:fragment="companyRows">
            <tr th:each="company : ${companys}">
                <td th:text="${company.companyName}"></td>
                <td th:text="${company.description}"></td>
                <td>
                    <button class = "btn btn-secondary" hx-get="@{/companys/{id}/edit(id=${company.companyId})}" hx-target="#company-form-modal" hx-trigger="click" data-bs-toggle="modal" data-bs-target="#company-form-modal">Edit</button>
                    <button class = "btn btn-danger" hx-delete="@{/companys/{id}(id=${company.companyId})}" hx-target="#companyRows" hx-confirm="Are you sure?" >Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="company-form-modal" tabindex="-1" aria-labelledby="companyFormModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
